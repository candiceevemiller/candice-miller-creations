{% load static %}
<!doctype html>
<html lang="en-us">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- SEO meta tags -->
    <meta name="keywords" content="HTML, CSS, JavaScript, Python, Machine Learning, AI, AI Specialist, Physicist, Full Stack Developer, math tutor, physics tutor, coding teacher, web developer, data scientist, data analyst, dev ops">
    <meta name="description" content="A personal website">
    <meta name="author" content="Candice Miller">

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    
    <!-- Import Bootstrap & CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'home/main.css' %}" rel="stylesheet"type=" text/css" >


    <!-- Tab Title Handling -->
    {% if title %}
    <title>Candice Miller Creations - {{ title }}</title>
    {% else %}
    <title>Candice Miller Creations</title>
    {% endif %}

  </head>
  <body class="bg-dark">
    {% block content %}{% endblock content %}
    <!-- Speeds up Loading -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
